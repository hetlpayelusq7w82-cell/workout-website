<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Workout Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ’ª AI Workout Generator</h1>
    <p>Personalized long-term workout plan built for you.</p>
  </header>

  <main>
    <form id="workoutForm">
      <label>Where will you work out?</label>
      <select id="location">
        <option value="home">Home</option>
        <option value="gym">Gym</option>
      </select>

      <label>What equipment do you have?</label>
      <textarea id="equipment" placeholder="e.g. dumbbells, pull-up bar, treadmill"></textarea>

      <label>Your fitness goal:</label>
      <select id="goal">
        <option value="strength">Build Strength</option>
        <option value="fat_loss">Lose Fat</option>
        <option value="endurance">Improve Endurance</option>
        <option value="muscle_gain">Gain Muscle</option>
      </select>

      <label>How many days a week can you train?</label>
      <input type="number" id="days" min="1" max="7" value="4" />

      <button type="submit">Generate Plan</button>
    </form>

    <section id="result" class="hidden">
      <h2>Your AI Workout Plan</h2>
      <div id="plan"></div>
    </section>
  </main>

  <footer>
    <p>ðŸ”¥ Built with AI & Passion â€” by You ðŸ”¥</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
